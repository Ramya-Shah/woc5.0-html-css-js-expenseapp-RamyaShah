<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/323938b075.js" crossorigin="anonymous"></script>
    
</head>

<body style="background-color: rgb(20, 255, 220);">
    <h1 class="heading">Expense App</h1>
    <br>
    <i class="fa-solid fa-plus" id="plus"></i>
    <div class="main">
        <div class="heading2">
            <h4 class="ListHeading">New List</h4>
        </div>
        <div class="list">
            <label for="New Expense" id="expense">Expense 1:</label>
            <input type="text" >
            <i class='far fa-edit'></i>
            <i class="fa-solid fa-trash"></i>
            <br>
            <label for="New Expense" id="expense">Expense 2:</label>
            <input type="text">
            <i class='far fa-edit'></i>
            <i class="fa-solid fa-trash"></i>
        </div>
        <div class="buttons">
            <button id="buttonleft">Delete List</button>
            <button id="buttoncentre">New Expense</button>
        </div>
    </div>
</body>

</html>
